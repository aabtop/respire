name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Configure CMake Project
      run: |
        mkdir out_cmake
        cd out_cmake
        cmake ../src
    - name: Build CMake Project
      run: |
        cmake --build out_cmake --target install
    - name: Run tests on CMake build
      run: |
        cd out_cmake
        ctest
